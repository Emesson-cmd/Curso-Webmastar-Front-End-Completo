<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Dropdown</title>
</head>

<body>
    <div class="menu-principal" id="meu-menu-principal">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <div class="dropdown">
            <button class="dropbtn">Link 4
                <i></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <a  class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <div class="outros-elementos">
        <p>lorem ipsum</p>
        <p>lorem ipsum</p>
        <p>lorem ipsum</p>
        <p>lorem ipsum</p>
        <p>lorem ipsum</p>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("meu-menu-principal");
            if (x.className === "menu-principal") {
                x.className += " responsive";
            } else {
                x.className = "menu-principal";
            }
        }
    </script>
</body>

</html>
